<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <div id="login" class="login-front card"></div>
      <div id="register" class="register-back card"></div>
    </div>
  </body>
</html>

<script type="text/javascript">
  document.getElementById("login").addEventListener("click", (e) => {
    document.getElementById("login").classList.add("login-front");
    document.getElementById("login").classList.remove("login-back");
    document.getElementById("register").classList.add("register-back");
    document.getElementById("register").classList.remove("register-front");
  });

  document.getElementById("register").addEventListener("click", (e) => {
    document.getElementById("register").classList.add("register-front");
    document.getElementById("register").classList.remove("register-back");
    document.getElementById("login").classList.add("login-back");
    document.getElementById("login").classList.remove("login-front");
  });
</script>
